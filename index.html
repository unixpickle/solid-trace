<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
    <body>
        <div id="example-container">
            <label>Example: </label>
            <select id="example-select">
                <option value="sphere">Sphere</option>
                <option value="hole-box">Hole Box</option>
                <option value="corner-cut">Corner Cut</option>
                <option value="text" selected>Text</option>
                <option value="screw">Screw</option>
            </select>
        </div>
        <div id="container">
            <div id="code-and-rendering">
                <div id="code-area">
                    <textarea id="solid-code"></textarea>
                    <button id="render-button">Render</button>
                </div>
                <canvas id="rendering" width="300" height="300">
                    Upgrade your browser if you can see this.
                </canvas>
            </div>

            <script src="js/linalg.js"></script>
            <script src="js/raytrace.js"></script>
            <script src="js/examples.js"></script>
            <script src="js/ui.js"></script>
        </div>
    </body>
</html>
